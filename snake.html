<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Snake Game with Touch</title>
  <style>
    body {
      margin: 0;
      background: #000;
      display: flex;
      flex-direction: column;
      align-items: center;
      font-family: sans-serif;
    }
    canvas {
      background: #111;
      border: 2px solid #0f0;
      margin-top: 20px;
    }
    .controls {
      margin-top: 20px;
      display: grid;
      grid-template-columns: 80px 80px 80px;
      grid-gap: 10px;
    }
    .btn {
      width: 80px;
      height: 80px;
      background: #222;
      color: white;
      font-size: 24px;
      border: 2px solid #0f0;
      border-radius: 10px;
      text-align: center;
      line-height: 80px;
      user-select: none;
    }
  </style>
</head>
<body>
  <canvas id="game" width="400" height="400"></canvas>

  <!-- Touch Control Buttons -->
  <div class="controls">
    <div></div>
    <div class="btn" onclick="setDirection(0, -1)">↑</div>
    <div></div>
    <div class="btn" onclick="setDirection(-1, 0)">←</div>
    <div></div>
    <div class="btn" onclick="setDirection(1, 0)">→</div>
    <div></div>
    <div class="btn" onclick="setDirection(0, 1)">↓</div>
    <div></div>
  </div>

  <script>
    const canvas = document.getElementById("game");
    const ctx = canvas.getContext("2d");

    const gridSize = 20;
    const tileCount = canvas.width / gridSize;

    let snake = [{ x: 10, y: 10 }];
    let food = { x: 15, y: 15 };
    let dx = 1;
    let dy = 0;
    let score = 0;

    function setDirection(x, y) {
      if ((dx === 0 && x !== 0) || (dy === 0 && y !== 0)) {
        dx = x;
        dy = y;
      }
    }

    document.addEventListener("keydown", keyPush);

    function keyPush(evt) {
      switch (evt.key) {
        case "ArrowLeft": setDirection(-1, 0); break;
        case "ArrowUp": setDirection(0, -1); break;
        case "ArrowRight": setDirection(1, 0); break;
        case "ArrowDown": setDirection(0, 1); break;
      }
    }

    function gameLoop() {
      const head = { x: snake[0].x + dx, y: snake[0].y + dy };

      if (
        head.x < 0 || head.x >= tileCount ||
        head.y < 0 || head.y >= tileCount ||
        snake.some(s => s.x === head.x && s.y === head.y)
      ) {
        alert("Game Over! Score: " + score);
        snake = [{ x: 10, y: 10 }];
        dx = dy = score = 0;
        food = { x: 15, y: 15 };
        return;
      }

      snake.unshift(head);

      if (head.x === food.x && head.y === food.y) {
        score++;
        food = {
          x: Math.floor(Math.random() * tileCount),
          y: Math.floor(Math.random() * tileCount)
        };
      } else {
        snake.pop();
      }

      ctx.fillStyle = "#111";
      ctx.fillRect(0, 0, canvas.width, canvas.height);

      // Snake
      ctx.fillStyle = "#fff";
      snake.forEach(part => {
        ctx.fillRect(part.x * gridSize, part.y * gridSize, gridSize - 2, gridSize - 2);
      });

      // Food (Burhan)
      ctx.fillStyle = "red";
      ctx.font = "16px Arial";
      ctx.fillText("Burhan", food.x * gridSize - 5, food.y * gridSize + 15);

      // Score
      ctx.fillStyle = "#fff";
      ctx.font = "14px Arial";
      ctx.fillText("Score: " + score, 10, canvas.height - 10);
    }

    setInterval(gameLoop, 200);
  </script>
</body>
</html>
